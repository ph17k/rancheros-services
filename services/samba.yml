samba:
  image: dperson/samba
  restart: unless-stopped
  net: host
  volumes: 
    - /mnt/data:/mount
  command:
    - -p
    - -s "scan;/mount/scan;yes;no;yes"
    - -s "media;/mount/media;yes;no;yes"
    - -s "docs;/mount/docs;yes;no;yes"
  deploy:
    resources:
      limits:
        memory: 512M  
