samba:
  image: dperson/samba
  restart: unless-stopped
  net: host
  deploy:
    resources:
      limits:
        memory: 512M
  volumes: 
    - /mnt/data:/mount
  environment: 
    - PERMISSIONS="true"
    - SHARE="scan;/mount/scan;yes;no;yes"
    - SHARE2="media;/mount/media;yes;no;yes"
    - SHARE3="docs;/mount/docs;yes;no;yes"
